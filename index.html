<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Boostrap5 Login Demo</title>
  </head>
  <body class="d-flex text-center bg-secondary">
    <form class="form-login">
      <img
        src="/node_modules//bootstrap-icons/icons/bootstrap.svg"
        alt=""
        height="72"
        width="72"
        class="mb-4"
      />
      <h1 class="h3 mb-3 font-weight-normal">Boostrap 5 Alpha Login</h1>
      <label for="inputEmail" class="sr-only">Email Adress</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control mb-2 ip-3 bg-light"
        placeholder="Email Address"
        required
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control mb-2 ip-3 bg-light"
        placeholder="Password"
        required
      />
      <div class="checkbox mb-3">
        <label> <input type="checkbox" value="remeber-me" /> Remeber Me </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Login
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
